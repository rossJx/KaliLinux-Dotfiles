active-opacity = 0.95;
inactive-opacity = 0.80;
frame-opacity = 0.80;

backend = "glx";

shadow-exclude = [
	"class_g = 'Firefox'",
];

opacity-rule = [
	"50:class_g = 'Bspwm' && class_i = 'presel_feedback'",
	"80:class_g = 'Rofi'",
	"80:class_g = 'Thunar'",
	"99:class_g = 'Firefox'",
	"99:class_g = 'burp-StartBurp'",

];

blur-background-exclude = [
	"class_g = 'Firefox'",
];

blur-background = true;
